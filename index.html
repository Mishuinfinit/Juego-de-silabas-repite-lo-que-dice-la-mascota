<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêª Juego de Repetir Palabras</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff8e1;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .mascota {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin: 0 auto;
      display: block;
    }
    #palabraMostrada {
      font-size: 1.5rem;
      margin: 15px 0;
      min-height: 2em;
    }
    #feedback {
      font-size: 1.3rem;
      margin-top: 15px;
      min-height: 1.5em;
    }
    button {
      font-size: 1.1rem;
      padding: 12px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: #ffb300;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #ffa000;
    }
    .botones-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      #palabraMostrada {
        font-size: 1.2rem;
      }
      #feedback {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>üêª Repite con la Mascota</h1>
  <img id="mascota" src="gato.png" alt="Mascota" class="mascota" />
  <p id="palabraMostrada">Haz clic para obtener una palabra</p>
  
  <div class="botones-container">
    <button onclick="nuevaPalabra()">üé≤ Nueva palabra</button>
    <button onclick="reproducirSilabas()">üîä Escuchar s√≠labas</button>
    <button onclick="hablar(palabraActual)">üì£ Escuchar completa</button>
    <button onclick="iniciarReconocimiento()">üé§ Repetir palabra</button>
  </div>

  <p id="feedback"></p>

  <!-- Sonidos -->
  <audio id="sonidoAcierto" src="acierto.mp3" preload="auto"></audio>
  <audio id="sonidoError" src="error.mp3" preload="auto"></audio>

  <script>
    const palabras = [
      "armario", "auto", "gato", "camisa",
      "escoba", "jirafa", "luna", "manzana",
      "mesa", "nube", "pato", "perro",
      "silla", "tortuga", "zapato", "pelota"
    ];

    let palabraActual = "";

    function nuevaPalabra() {
      const aleatoria = palabras[Math.floor(Math.random() * palabras.length)];
      palabraActual = aleatoria;
      document.getElementById("palabraMostrada").textContent = "üì£ La palabra es: " + palabraActual;
      hablar(palabraActual);
      cambiarMascota("neutra");
      document.getElementById("feedback").textContent = "";
    }

    function hablar(texto) {
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = "es-ES";
      speechSynthesis.speak(mensaje);
    }

    function reproducirSilabas() {
      const silabas = dividirSilabas(palabraActual);
      reproducirSecuencia(silabas);
    }

    function dividirSilabas(palabra) {
      // Divisi√≥n simple por vocales como ejemplo (puedes mejorarla)
      return palabra.split(/(?<=[aeiou√°√©√≠√≥√∫])/i);
    }

    async function reproducirSecuencia(silabas) {
      for (const silaba of silabas) {
        hablar(silaba);
        await new Promise(r => setTimeout(r, 500));
      }
    }

    function iniciarReconocimiento() {
      if (!palabraActual) {
        alert("Primero genera una palabra.");
        return;
      }

      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = "es-ES";
      reconocimiento.start();

      reconocimiento.onresult = function (event) {
        const dicho = event.results[0][0].transcript.toLowerCase();
        const feedback = document.getElementById("feedback");

        if (dicho.includes(palabraActual.toLowerCase())) {
          feedback.textContent = "‚úÖ ¬°Muy bien!";
          feedback.style.color = "green";
          document.getElementById("sonidoAcierto").play();
          cambiarMascota("feliz");
        } else {
          feedback.textContent = `‚ùå Escuch√©: "${dicho}". Intenta de nuevo.`;
          feedback.style.color = "red";
          document.getElementById("sonidoError").play();
          cambiarMascota("triste");
        }
      };

      reconocimiento.onerror = () => {
        alert("No se pudo acceder al micr√≥fono. Usa Google Chrome y acepta los permisos.");
      };
    }

    function cambiarMascota(estado) {
      const mascota = document.getElementById("mascota");
      if (estado === "feliz") {
        mascota.src = "mascota_feliz.gif";
      } else if (estado === "triste") {
        mascota.src = "mascota_triste.gif";
      } else {
        mascota.src = "mascota_neutral.gif";
      }
    }
  </script>
</body>
</html>
