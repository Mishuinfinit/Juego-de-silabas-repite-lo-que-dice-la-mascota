<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Juego de Repetir Palabras con S√≠labas</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff8e1;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      max-width: 90vw;
    }
    .mascota {
      width: 80vw;
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
      user-select: none;
    }
    #palabraMostrada {
      font-size: 2rem;
      margin: 15px 0;
      min-height: 2.5em;
      max-width: 90vw;
      word-wrap: break-word;
      font-weight: bold;
    }
    #feedback {
      font-size: 1.3rem;
      margin-top: 15px;
      min-height: 2em;
      max-width: 90vw;
    }
    .botones-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      max-width: 90vw;
    }
    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #ffb300;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      flex: 1 1 150px;
      max-width: 200px;
      user-select: none;
    }
    button:hover {
      background-color: #ffa000;
    }

    /* Media queries para m√≥viles peque√±os */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      #palabraMostrada {
        font-size: 1.6rem;
      }
      #feedback {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 18px;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>üêª Repite con la Mascota</h1>
  <img src="gato.png" alt="Mascota" class="mascota" />
  <p id="palabraMostrada">Presiona "Nueva palabra" para comenzar</p>
  <div class="botones-container">
    <button onclick="nuevaPalabra()">üé≤ Nueva palabra</button>
    <button onclick="decirPalabraCompleta()" id="btnDecirCompleta" disabled>üîä Decir palabra completa</button>
    <button onclick="decirPalabraSilabas()" id="btnDecirSilabas" disabled>üîä Decir palabra por s√≠labas</button>
    <button onclick="iniciarReconocimiento()" id="btnReconocer" disabled>üé§ Repetir palabra</button>
  </div>
  <p id="feedback"></p>

  <script>
    const palabras = [
      { palabra: "armario", silabas: ["ar", "ma", "rio"] },
      { palabra: "auto", silabas: ["au", "to"] },
      { palabra: "gato", silabas: ["ga", "to"] },
      { palabra: "camisa", silabas: ["ca", "mi", "sa"] },
      { palabra: "escoba", silabas: ["es", "co", "ba"] },
      { palabra: "jirafa", silabas: ["ji", "ra", "fa"] },
      { palabra: "luna", silabas: ["lu", "na"] },
      { palabra: "manzana", silabas: ["man", "za", "na"] },
      { palabra: "mesa", silabas: ["me", "sa"] },
      { palabra: "nube", silabas: ["nu", "be"] },
      { palabra: "pato", silabas: ["pa", "to"] },
      { palabra: "perro", silabas: ["pe", "rro"] },
      { palabra: "silla", silabas: ["si", "lla"] },
      { palabra: "tortuga", silabas: ["tor", "tu", "ga"] },
      { palabra: "zapato", silabas: ["za", "pa", "to"] },
      { palabra: "pelota", silabas: ["pe", "lo", "ta"] },
    ];

    let palabraActual = null;
    const palabraMostrada = document.getElementById("palabraMostrada");
    const feedback = document.getElementById("feedback");
    const btnDecirCompleta = document.getElementById("btnDecirCompleta");
    const btnDecirSilabas = document.getElementById("btnDecirSilabas");
    const btnReconocer = document.getElementById("btnReconocer");

    async function decir(texto) {
      return new Promise(resolve => {
        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = "es-ES";
        utterance.onend = resolve;
        speechSynthesis.speak(utterance);
      });
    }

    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function decirSilabas(silabas) {
      for (const silaba of silabas) {
        await decir(silaba);
        await esperar(500);
      }
    }

    async function nuevaPalabra() {
      if(speechSynthesis.speaking) speechSynthesis.cancel();
      feedback.textContent = "";
      const indice = Math.floor(Math.random() * palabras.length);
      palabraActual = palabras[indice];
      palabraMostrada.textContent = `Palabra: ${palabraActual.palabra}`;
      btnDecirCompleta.disabled = false;
      btnDecirSilabas.disabled = false;
      btnReconocer.disabled = false;
      // Decir s√≠labas por defecto
      await decirSilabas(palabraActual.silabas);
    }

    async function decirPalabraCompleta() {
      if (!palabraActual) return;
      if(speechSynthesis.speaking) speechSynthesis.cancel();
      await decir(palabraActual.palabra);
    }

    async function decirPalabraSilabas() {
      if (!palabraActual) return;
      if(speechSynthesis.speaking) speechSynthesis.cancel();
      await decirSilabas(palabraActual.silabas);
    }

    function iniciarReconocimiento() {
      if (!palabraActual) {
        feedback.textContent = "Primero obt√©n una palabra con el bot√≥n 'Nueva palabra'.";
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "es-ES";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      feedback.textContent = "üéôÔ∏è Escuchando...";
      recognition.start();

      recognition.onresult = (event) => {
        const dicho = event.results[0][0].transcript.toLowerCase().trim();
        if (dicho === palabraActual.palabra.toLowerCase()) {
          feedback.textContent = "‚úÖ ¬°Muy bien pronunciado!";
          feedback.style.color = "green";
        } else {
          feedback.textContent = `‚ùå Dijiste "${dicho}". Intenta de nuevo.`;
          feedback.style.color = "red";
        }
      };

      recognition.onerror = (event) => {
        feedback.textContent = "‚ùå No se pudo acceder al micr√≥fono o no se reconoci√≥ tu voz.";
        feedback.style.color = "red";
      };
    }
  </script>
</body>
</html>
